      <div class="container">
        <div class="row">
          <div class="col s0 m2 l2"></div>
        <div class="col s12 m8 l8 center-align">
          <div class="card blue lighten-5">
            <div class="card-content white-black">
                <div class="container">
                  <form action="">
                    <h4>Editar Auditor</h4>
                    <div class="input-field col s12 center-align">
                      <input id="nombre" type="text" class="validate center-align">
                      <label class="center-align" for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s12 center-align">
                      <input id="apaterno" type="text" class="validate center-align">
                      <label class="center-align" for="apaterno">Apellido Paterno</label>
                    </div>
                    <div class="input-field col s12 center-align">
                      <input id="amaterno" type="text" class="validate center-align">
                      <label class="center-align" for="amaterno">Apellido Materno</label>
                    </div>
                    <div class="input-field col s12 center-align">
                      <input id="academia" type="text" class="validate center-align">
                      <label class="center-align" for="academia">Academia</label>
                    </div>
                    <div class="input-field col s12 center-align">
                      <input id="correo" type="text" class="validate center-align">
                      <label class="center-align" for="correo">Correo Electronico</label>
                    </div>
                    <div class="input-field col s12 center-align">
                      <input  id="numero" type="text" class="validate center-align">
                      <label class="center-align" for="numero">Número telefónico</label>
                    </div>
                  
                  <br><br>
                  <button type="submit" class="btn center-align">Actualizar</button>
                  </form>
                </div>
            </div>
          </div>
          </div>
