      <div class="container">
        <div class="row">
          <div class="col s0 m2 l2"></div>
        <div class="col s12 m8 l8 center-align">
          <div class="card blue lighten-5">
            <div class="card-content white-black">
                <div class="container">
                  <form action="">
                    <h4>Editar Materia</h4>

                    <div class="col s12 m12 l12">
                      <div class="input-field col s12 center-align">
                        <input id="nombre" type="text" class="validate center-align">
                        <label class="center-align" for="nombre">Nombre</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">textsms</i>
                        <input type="text" id="autocomplete-input" class="autocomplete no-autoinit">
                        <label for="autocomplete-input">Autocomplete</label>
                      </div>
                      <div class="input-field col s12">
                        <select>
                          <option value="0" disabled selected>Seleccione</option>
                          <option value="1">1ro</option>
                          <option value="2">2do</option>
                          <option value="3">3ro</option>
                          <option value="4">4to</option>
                          <option value="5">5to</option>
                          <option value="6">6to</option>
                          <option value="7">7mo</option>
                          <option value="8">8vo</option>
                          <option value="9">9no</option>
                        </select>
                        <label>Semestre de la materia</label>
                      </div>
                    </div>
                  
                  <br><br>
                  <button type="submit" class="btn center-align">Actualizar</button>
                  </form>
                </div>
            </div>
          </div>
          </div>
